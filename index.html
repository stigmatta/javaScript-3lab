        <script>
            document.write("<br>");
            function leapYear(year) {
                return (year % 4 === 0 && year % 100 !== 0) || (year % 400 === 0);
            }   

            function dateInString(day, month, year) {
                let string = "";

                if (month == 2 && day > 28) {
                    if (!leapYear(year))
                        return "В феврале 28 дней (это не високосный год)";
                } 
                if(month<1 || month > 12)
                    return "Некорректная дата";
                else {
                    if (month == 1 || month == 3 || month == 5 || month == 7 || month == 8 || month == 10 || month == 12) {
                        if (day < 1 || day > 31)
                            return "Некорректная дата";
                        else {
                            if (day < 10)
                                string += '0';
                            string += day;
                            string += '.';
                            if (month < 10)
                                string += '0';
                            string += month;
                            string += '.';
                            string += year;
                        }

                    } else if (month == 2) {
                        if (day >= 1 && day <= 28) {
                            if (day < 10) {
                                string += '0';
                            }
                            string += day;
                            string += ".";
                            if (month < 10)
                                string += '0';
                            string += month;
                            string += '.';
                            string += year;
                        } else {
                            return "Некорректная дата";
                        }
                    } else {
                        if (day < 1 || day > 30)
                            return "Некорректная дата";
                        else {
                            if (day < 10)
                                string += '0';
                            string += day;
                            string+='.';
                            if (month < 10)
                                string += '0';
                            string += month;
                            string += '.';
                            string += year;
                        }
                    }
                }
            return string;
        }
